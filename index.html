<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./counter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <img src="./counterImages/choice1.jpg" class="crazy">
    <div class="content text-center">
        <label id="myLabel" class="lbl"> 0 </label>
        <div class="buttons">
            <button id="inc" class="cutie ms-3"> INCREASE</button>
            <button id="reset" class="cutie ms-3">RESET</button>
            <button id="dec" class="cutie ms-3"> DECREASE</button>
            
        </div>
    </div>


    <div class="dice-roll  text-center">
        <div class="para"><p class="display-5 ">DICE ROLLER
            <img src="./counterImages/dice-removebg-preview.png" class="baray-wala-dice">

        </p>
        <label for="number" class="label">Number of dice:</label>
        <input type="number" min="1" id="number1"><br>
        <button  onclick= "rollTheDice()"  class="rollbutton">Roll</button>
        <div id="diceResult" ></div>
        <div id="diceImages"></div></div>
    </div>

   <section class="vintage">
    
        <div class="clock-container">
            <div id="text">  00:00:00</div>
            <div>
                <img src="./counterImages/cl-removebg-preview.png" class="clock">
            </div>
            <div>
                <img src="./counterImages/b-removebg-preview.png" alt="bow" class="bow">
            </div>

    </div>
    <div class="calc">
        <div>
            <input  id="display" readonly>
        </div>
        <div id="keys">
            
            <button onclick="appendText('+')" class="button">+</button>
           <button onclick="appendText('7')" class="button">7</button>
           <button onclick="appendText('8')" class="button">8</button>
           <button onclick="appendText('9')" class="button">9</button>
           <button onclick="appendText('-')" class="button">-</button>
           <button onclick="appendText('6')" class="button">6</button>
           <button onclick="appendText('5')" class="button">5</button>
           <button onclick="appendText('4')" class="button">4</button>
           <button onclick="appendText('*')" class="button">*</button>
           <button onclick="appendText('1')" class="button">1</button>
           <button onclick="appendText('2')" class="button">2</button>
           <button onclick="appendText('3')" class="button">3</button>
           <button onclick="appendText('/')" class="button">/</button>
           <button onclick="appendText('0')" class="button">0</button>
           <button onclick="appendText('.')" class="button">.</button>
           <button onclick="calculate()" class="button">=</button>
           <button onclick="clearDisplay()" class="button">C</button>
    
    
    
    
    
       </div>
    
    </div>
    
   </section>

  

   <section class="events">
    <div id="myBox">
        <p id="hlo"><img src="./counterImages/flirt.jpg" class="flirt" id="flirty"> <span class="ms-5 srkr" id="imgi">kiddan sarkaar</span></p>

    </div>
   </section>



    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
