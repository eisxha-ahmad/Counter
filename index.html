<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./counter.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <img src="./counterImages/choice1.jpg" class="crazy">
    <div class="content text-center">
        <label id="myLabel" class="lbl"> 0 </label>
        <div class="buttons">
            <button id="inc" class="cutie ms-3"> INCREASE</button>
            <button id="reset" class="cutie ms-3">RESET</button>
            <button id="dec" class="cutie ms-3"> DECREASE</button>
            
        </div>
    </div>


    <div class="dice-roll  text-center">
        <div class="para"><p class="display-5 ">DICE ROLLER
            <img src="./counterImages/dice-removebg-preview.png" class="baray-wala-dice">

        </p>
        <label for="number" class="label">Number of dice:</label>
        <input type="number" min="1" id="number1"><br>
        <button  onclick= "rollTheDice()"  class="button">Roll</button>
        <div id="diceResult" ></div>
        <div id="diceImages"></div></div>
        



    </div>



    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</html>
